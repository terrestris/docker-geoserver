name: Docker build and push

on:
  push:
    branches: ['v*.*.*']

jobs:
  docker:
    name: docker build and push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ðŸ™‚
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Create image and tag names ðŸ˜Š
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: terrestris/geoserver
          tags: |
            type=ref,event=branch
      - name: Generate docker tag ðŸ˜
        run: echo "docker_tag=$(echo ${{ steps.meta.outputs.tags }} | sed 's|^terrestris/geoserver:v|terrestris/geoserver:|')" >> $GITHUB_ENV
        id: generate-docker-tag
      - name: Set up QEMU ðŸ¤—
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx ðŸ¤¯
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub ðŸ˜Ž
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN  }}
      - name: Build and push ðŸ¥³
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{ env.docker_tag }}, terrestris/geoserver:latest
          context: .
          file: Dockerfile
